<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="movies.style.css">

    <header class="jumbotron">
        
        <h1 style="font-size:80px"><span style="color:blue">M</span><span style="color:red">O</span></span><span style="color:yellowgreen">V</span><span style="color:orange">I</span><span style="color:lightskyblue">E</span><span style="color:purple">S</h1>
        <br>        
        <h4 style= color:white>Find your movies here <i class="fas fa-smile" style="color:yellow"></i></h4>
        
      </header>

</head>
<body>

    <h4 style= color:white>Search by:</h4>
    <form>
        <input type = "text" placeholder = "Year" id = "year">
        <br>
        <div class="input-field"><select id="genre" name="genres">
                <option value="Genre">Genre</option>
                <option value="None">None</option>
                <option value="28">Action</option>
                <option value="12">Adventure</option>
                <option value="35">Comedy</option>
                <option value="80">Crime</option>
                <option value="18">Drama</option>
                <option value="14">Fantasy</option>
                <option value="16">Animation</option>
                <option value="99">Documentary</option>
                <option value="27">Horror</option>
                <option value="9648">Mystery</option>
                <option value="36">History</option>
                <option value="10751">Family</option>
                <option value="10749">Romance</option>
                <option value="10402">Music</option>
                <option value="10770">TV Movie</option>
                <option value="10752">War</option>
                <option value="53">Thriller</option>
                <option value="37">Western</option>
                <option value="878">Science Fiction</option>
        </select>
    </div>
        <!-- <input placeholder= ""> -->
        <select id="searchBy" name="searchBy">
                <option value="Popularity">Popularity</option>
                <option value="Alphabetically(A-Z)">Alphabetically(A-Z)</option>
                <option value="Alphabetically(Z-A)">Alphabetically(Z-A)</option>
                <option value="Release Date(new-old)">Release Date(new-old)</option>
                <option value="Release Date(old-new)">Release Date(old-new)</option>
                <option value="Revenue">Revenue</option>
        </select>
        <button class="pulse btn wow animated" type="submit" id = "movieSearch"><i class="fa fa-search"></i></button>
        <button class="pulse btn wow animated" id = "randomButton">Random</button>
        <h4>OR</h4>
        <input type = "text" placeholder = "Title" id = "title">
        <button class="pulse btn wow animated" type="submit" id = "movieTitleSearch"><i class="fa fa-search"></i></button>
       
    </form>
    <br><br>
    <div id = "results"></div>
    <div id = "pages"></div>
    
    <button href="index.html"class="pulse btn wow animated" id="back-button" onclick="goBack()">Back</button>

    <script defer src="movies-script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script>
        function goBack() {
          window.history.back();
        }
        $(document).ready(function () {
    $("select").material_select();
});
        </script>
        
</body>
</html>
