<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Movies</h1>
    <form>
        <input type = "text" placeholder = "Title" id = "title">
        <p>Dates</p>
        <input type = "text" placeholder = "Year" id = "year">
        <br>
        <select id="genre" name="genres">
                <option value="Genre">Genre</option>
                <option value="None">None</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Historical">Historical</option>
                <option value="Historical Fiction">Historical Fiction</option>
                <option value="Horror">Horror</option>
                <option value="Mystery">Mystery</option>
                <option value="Political">Political</option>
                <option value="Romance">Romance</option>
                <option value="Satire">Satire</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Social">Social</option>
                <option value="Thriller">Thriller</option>
                <option value="Urban">Urban</option>
                <option value="Western">Western</option>
        </select>
        <select id="searchBy" name="searchBy">
                <option value="Popularity">Popularity</option>
                <option value="Alphabetically(A-Z)">Alphabetically(A-Z)</option>
                <option value="Alphabetically(Z-A)">Alphabetically(Z-A)</option>
                <option value="Release Date(new-old)">Release Date(new-old)</option>
                <option value="Release Date(old-new)">Release Date(old-new)</option>
                <option value="Rating">Rating</option>
        </select>
        <button type="submit" id = "movieSearch"><i class="fa fa-search"></i></button>
    </form>
    <div id = "results"></div>
    <div id = "pages"></div>
    <script defer src="movies-script.js"></script>
</body>
</html>
