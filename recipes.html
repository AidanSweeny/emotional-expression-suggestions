<!DOCTYPE html>
<html>
    
<head>
   
 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="recipe.style.css">


    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <header class="jumbotron">
        <h1 class="display-4"> <span style="color:blue">R</span><span style="color:red">E</span></span><span style="color:yellowgreen">C</span><span style="color:orange">I</span><span style="color:skyblue">P</span><span style="color:plum">E</span><span style="color:yellow">S</span></h1>

        <br>
        <h5 style= color:white>Sometimes you just need options other than cereal <i class="fas fa-grin-wink" style="color:yellow"></i></h5>
        
      </header>
</head>
<body>

    <div class="container">

    <form>
        <div class="form-group">
            <label for="recipe-search-input">Have an idea of what you want to make? Search here:</label>
            <input type="text" class="form-control" id="recipe-search-input" placeholder="search">
        </div>
        <div class="form-group">
            <label for="ingredient-search-input">Have some ingredients you want to use? List them here:</label>
            <input type="text" class="form-control" id="ingredient-search-input" placeholder="ingredient 1, ingredient 2">
        </div>
        <button type="submit" id="search-recipe-btn" class="pulse btn wow animated">Search</button>
    </form>

    <p>OR</p>

    <button id="random-recipe-btn" class="pulse btn wow animated">Show me a random recipe</button>
    <br>
    <br>

   
    <div id="recipe-previews"></div>

    <div id="recipe-display"></div>

    <button href="index.html"class="pulse btn wow animated" id="back-button" onclick="goBack()">Back</button>
    <!--Import jQuery before materialize.js-->
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="recipes.js"></script>

    <script>
        function goBack() {
          window.history.back();
        }
        </script>

</body>

</html>
